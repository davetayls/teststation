<!DOCTYPE HTML>
<html>
    <head>
        <title>page</title>
    </head>
    <body>
        <h1>page</h1>
        <script>
            window.run = function(key, value){
                // escape the value to prevent xss
                value = escape(value);
                if (key = 'LOG') {
                    console.log(value);
                }
            };
            run('LOG', 'page');

            document.getElementsByTagName('body')[0].innerHTML += '<iframe src="'+ location.href.replace('http', 'https').replace('page.html', 'parentiframe.html') +'" width="500" height="500"></iframe>';
        </script>
        
    </body>
</html>
