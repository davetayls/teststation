<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "XHTML1-s.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>form validation</title>
	<script type="text/javascript" src="../js/lib/jquery-1.3.1.min.js"></script>
	<script type="text/javascript" src="../js/lib/Class.js"></script>
	
	<style type="text/css">
	</style>
	<script type="text/javascript">	

		(function($){
			
			var Person = Class.extend((function(){
				var _hello = 'privateStatic';
				function thisFnc(){
					return this;
				};
				return {
				  init: function(isDancing){
				    this.dancing = isDancing;
				  },
				  dance: function(){
				    return this.dancing;
				  },
				  self : function(){
				  	return this;
				  },
				  setPriv : function(s){
				  	_hello = s;
				  },
				  thisFnc : function(){
				  	return thisFnc.apply(this,arguments);
				  },
				  priv : function(){
				  	return _hello;
				  }
				}
			})());
			var Ninja = Person.extend({
			  init: function(){
			    this._super( false );
			  },
			  dance: function(){
			    // Call the inherited version of dance()
			    return this._super();
			  },
			  swingSword: function(){
			    return true;
			  }
			});
			
			var p = new Person(true);
			//alert(p.dance()); // => true
			alert(p.thisFnc() == p)
			
			var n = new Ninja();
			//alert(n.dance()); // => false
			//alert(n.swingSword()); // => true
			
			alert(p.priv());
			n.setPriv('hello');
			alert(n.priv());
			alert(p.priv());
		})(jQuery);
		
	
	</script>
</head>
<body>

<h1>Form Validation</h1>
<p><a href="http://the-taylors.org">Return to Dave Taylor</a></p>

	<form action="POST">
		<div id="errors" style="display:none">
			<h3>Error Header</h3>
		</div>
		<div>
			<p>These text boxes require hello as values to pass validation</p>
			<label>
				pass: <input id="textboxpass" type="text" value="hello" />
			</label>
			<label>
				error: <input id="textboxerror" type="text" value="blah" />
			</label>
			<input id="action" type="submit" value="Validate" />
		</div>
	</form>


</body>
</html>
