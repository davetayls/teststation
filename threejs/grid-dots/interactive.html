<!doctype html>
<html>
    <head>
        <title>ThreeJs Grid of Dots</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {

                background: #999999; /* Old browsers */
                background: -moz-radial-gradient(center, ellipse cover,  #999999 0%, #3f3f3f 100%); /* FF3.6+ */
                background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#999999), color-stop(100%,#3f3f3f)); /* Chrome,Safari4+ */
                background: -webkit-radial-gradient(center, ellipse cover,  #999999 0%,#3f3f3f 100%); /* Chrome10+,Safari5.1+ */
                background: -o-radial-gradient(center, ellipse cover,  #999999 0%,#3f3f3f 100%); /* Opera 12+ */
                background: -ms-radial-gradient(center, ellipse cover,  #999999 0%,#3f3f3f 100%); /* IE10+ */
                background: radial-gradient(ellipse at center,  #999999 0%,#3f3f3f 100%); /* W3C */

                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: sans-serif;
                font-size: 12px;
            }
            #message {
                position: absolute;
                top: 10px;
                left: 10px;
                padding: 3px 5px;
            }
        </style>
    </head>
    <body>

        <div id="message"></div>

        <script src="../lib/Three.js"></script>
        <script src="../lib/dat.gui.min.js"></script>
        <script src="../lib/Detector.js"></script>
        <script src="../lib/Stats.js"></script>
        <script src="../lib/TrackballControls.js"></script>
        <script src="../lib/THREEx.KeyboardState.js"></script>
        <script src="../lib/THREEx.FullScreen.js"></script>
        <script src="../lib/THREEx.WindowResize.js"></script>
        <script src="../setup.js"></script>

        <script>
            // custom global
            var opt = {
                number: 4,
                gap: 50
            };
            var projector = new THREE.Projector(),
                dots = []
            ;

            function init(){
                scene = new THREE.Scene();
                initCamera();
                initRenderer();
                renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
                initControls();

                // addAxes();
                // addFloor();
                // addSkyBox();

                addGrid();
                addLights();

            }

            function addGrid() {
                var offset = (opt.number * opt.gap) /2;
                // X
                for (var X=0; X < opt.number; X++){
                    // Y
                    for (var Y=0; Y < opt.number; Y++){
                        // Z
                        for (var Z=0; Z < opt.number; Z++){
                            dots.push(new Dot(
                                X*opt.gap -offset,
                                Y*opt.gap -offset,
                                Z*opt.gap -offset
                            ));
                        }
                    }

                }
            }
            function addLights() {
                var light = new THREE.PointLight(0xffffff);
                light.intensity = 0.6;
                light.position.set(200, 0, 0);
                scene.add(light);

                var light = new THREE.PointLight(0xffffff);
                light.intensity = 0.6;
                light.position.set(0, 200, 0);
                scene.add(light);

                var light = new THREE.PointLight(0xffffff);
                light.intensity = 0.6;
                light.position.set(0, 0, 200);
                scene.add(light);

                var light = new THREE.PointLight(0xffffff);
                light.intensity = 0.6;
                light.position.set(-200, 0, 0);
                scene.add(light);

                var light = new THREE.PointLight(0xffffff);
                light.intensity = 0.6;
                light.position.set(0, -200, 0);
                scene.add(light);

                var light = new THREE.PointLight(0xffffff);
                light.intensity = 0.6;
                light.position.set(0, 0, -200);
                scene.add(light);

            }

            function update(){
                // delta = change in time since last call (in seconds)
                var delta = clock.getDelta();

                controls.update();
                stats.update();
            }

            function onDocumentMouseDown(event) {
                event.preventDefault();

                var vector = new THREE.Vector3(
                    ( event.clientX / window.innerWidth ) * 2 - 1,    // x
                    - ( event.clientY / window.innerHeight ) * 2 + 1, // y
                    0.5 // z
                );
                projector.unprojectVector( vector, camera );

                var raycaster = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

                var intersects = raycaster.intersectObjects( dots );

                if ( intersects.length > 0 ) {
                    intersects[ 0 ].object.material.color.setHex( Math.random() * 0xffffff );
                }

            }



            // OBJECTS ---------------------

            // dot
            function Dot(x, y, z) {
                THREE.Mesh.call(this,
                    new THREE.SphereGeometry(5,10,10),
                    new THREE.MeshLambertMaterial({ color: 0xffffff })
                );
                this.position.set(x, y, z);
                scene.add(this);
            }
            Dot.prototype = Object.create(THREE.Mesh.prototype);






            // initialization
            init();

            // animation loop / game loop
            animate();

        </script>
    </body>
</html>
