<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "XHTML1-s.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>js validation</title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		var validatorEx = function(message,innerEx){
			this.message = message;
			this.innerEx = innerEx ? innerEx : null;
		}
		var validator = function(args,types){
			for(var i=0;i<types.length;i++){
				var arg = args[i],
					type = types[i];
				
				if (typeof(type.type) == 'function') {
					if (!(arg instanceof type.type)) {
						throw 'argument ' + i + ' (' + arg + ') is not an instance of correct constructor';
					}
				}else if(typeof(arg) != type.type){
					throw arg + ' is not ' + type.type;
				}  
			}
			return true;
		};
		var arg = function(sType,req){
			if (sType == 's') sType = 'string';
			if (sType == 'n') sType = 'number';
			if (sType == 'o') sType = 'object';
			if (sType == 'a') sType = 'array';
			return {
				type:sType,
				required: typeof(req) != 'undefined' ? req : false
			};
		}
		function test(sArg,nArg,inst,obj){
			if(validator(arguments,[arg('s'),arg('n'),arg(validatorEx),arg('o')])){
				alert('valid');
			};
		};
		test('hello',1,new validatorEx('message',''),{hello:1});
	</script>
</head>
<body>

<h1>Columns and containers with gutters</h1>

</body>
</html>
