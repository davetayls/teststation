<!DOCTYPE HTML>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <title>addthis styles</title>
        <style type="text/css">
            body {            
            	font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Sharing styles</h1>
        <p>Here are a few add this options. The addThis gallery is at <a href="http://www.addthis.com/gallery">http://www.addthis.com/gallery</a></p>
        <h2>Basic</h2>
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_preferred_1"></a>
            <a class="addthis_button_preferred_2"></a>
            <a class="addthis_button_preferred_3"></a>
            <a class="addthis_button_preferred_4"></a>
            <a class="addthis_button_compact"></a>
            <a class="addthis_counter addthis_bubble_style"></a>
        </div>
        <!-- AddThis Button END -->

        <h2>Large Buttons</h2>
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
            <a class="addthis_button_preferred_1"></a>
            <a class="addthis_button_preferred_2"></a>
            <a class="addthis_button_preferred_3"></a>
            <a class="addthis_button_preferred_4"></a>
            <a class="addthis_button_compact"></a>
            <a class="addthis_counter addthis_bubble_style"></a>
        </div>
        <!-- AddThis Button END -->

        <h2>Counter buttons</h2>
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
            <a class="addthis_button_tweet"></a>
            <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
            <a class="addthis_counter addthis_pill_style"></a>
        </div>

        <h2>Box Count Buttons</h2>
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_facebook_like" fb:like:layout="box_count"></a>
            <a class="addthis_button_tweet" tw:count="vertical"></a>
            <a class="addthis_counter"></a>  
        </div>

        <h2>Columns</h2>
        <style type="text/css">
        .mod-addthisTcols {
        	margin: 0;
        	padding: 0;
            list-style: none outside none;
        	width: 330px;
        }
        .mod-addthisTcols:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }

        .mod-addthisTcols ul li {
        	float: left;
        	height: 30px;
        	text-align: left !important;
            width: 110px;
        }

        .mod-addthisTcols a.addthis_button_email {
            background: url("email.gif") no-repeat scroll 0 0 transparent;
            color: #333;
            display: block;
            font-family: Arial,Helvetica,Sans-Serif;
            font-size: 10px;
            font-weight: bold;
            height: 15px;
            left: 0;
            margin-left: 0;
            padding: 4px 0 1px 22px !important;
            position: relative;
            text-decoration: none;
            text-shadow: 1px 1px 0 #fff;
            width: 40px;
        }
        .mod-addthisTcols a.addthis_button_email:hover {
            background-position: 0 -30px !important;
        }
                
        .mod-addthisTcols .addthis_button_email span {
            left: 2px;
            position: absolute;
            top: 2px;
        }
        
        </style>
        <ul class="mod-addthisTcols" class="addthis_toolbox addthis_default_style ">
            <li>
                <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
            </li>
            <li>
                <a class="addthis_button_tweet"></a>
            </li>
            <li>
                <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
            </li>
            <li>
                <script type="in/share" data-counter="right"></script>
            </li>
            <li>
                <a class="addthis_counter addthis_pill_style"></a>
            </li>
            <li>
                <a class="addthis_button_email">Email</a>
            </li>
        </ul>

        <script type="text/javascript" src="http://platform.linkedin.com/in.js"></script>
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=davetayls"></script>
        <script type="text/javascript">
            var addthis_config = {
                username : "davetayls",
                ui_click: true                    // only show extra sharing links on click
            	data_ga_tracker: 'UA-15948273-1'  // enable google analytics tracking
            ,   data_track_clickback: false       // stop addthis appending tracking to your sharelink
            ,   data_track_addressbar: false      // stop addthis appending tracking to your addressbar
            };
        </script>
        
    </body>
</html>
