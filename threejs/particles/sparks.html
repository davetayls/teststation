        <script>
            // custom global
            var counter = new SPARKS.SteadyCounter(500),
                emitter = new SPARKS.Emitter(counter)
            ;

            function init(){
                _init();

                addAxes();
                addPointLight();
                // addFloor();
                addSkyBox();

                emitter.start();

            }

            function update(){
                // delta = change in time since last call (in seconds)
                var delta = clock.getDelta();

                controls.update();
                stats.update();
            }

            // initialization
            init();

            // animation loop / game loop
            animate();
