<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>Wires</title>
        <style>
          body {
            margin: 0;
          }

          #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
          }
        </style>
        
    </head>
    <body>
        <h1>Wires</h1>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script type="text/javascript" charset="utf-8">
            var canvas = document.getElementById('canvas'),
                ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var draw = function(){
                // clear
                ctx.clearRect(0,0, canvas.width, canvas.height);

                // draw shapes
                ctx.fillRect(0,20,20,20);

                // draw paths
                ctx.beginPath();
                ctx.moveTo(500, 0);
                ctx.lineTo(500, 500);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0,250);
                ctx.lineTo(1000, 250);
                ctx.stroke();

                // draw arc
                var start = 0,
                    end = (Math.PI/180)*180;
                ctx.arc(500, 250, 100, start, end, false);
                ctx.stroke();

                // draw graph
                ctx.beginPath();
                ctx.moveTo(0,200);
                for (var i=0;i<100;i++){
                    var y = Math.sin(i) * 100;
                    ctx.lineTo(i*10, 250 + y);
                }
                ctx.stroke();

                // n2
                ctx.beginPath();
                ctx.moveTo(0, 400);
                for (var ii=0;ii<10;ii++){
                    ctx.lineTo(ii*100, ii*ii);
                }
                ctx.stroke();


                // sin paths
                ctx.beginPath();
                ctx.moveTo(0, 400);
                for (var iii=0;iii<500;iii++){
                    ctx.lineTo(Math.sin(iii)*500, Math.cos(iii)*500);
                }
                ctx.stroke();

                // time based
                // console.log(Math.sin(new Date().getTime()));

                // loop
                // setTimeout(draw, 1000);
            }
            draw();
        </script>
    </body>
</html>
