<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>brand</title>
    <link href="../basesite/css/1.reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        /* 
            version 1: 28/07/2009
            =====================
            
            These are simple layouts, because they use percentage widths you might find that 
            floats don't sit next to each other, especially when nested. Try changing the parent
            layouts fixed width or tweaking the percentages to achieve the best results.
            
            These have been tested in: 
                - ie6,ie7,ie8
                - firefox 2,3.5
                - chrome
                - opera 9.6
        */
        .clear { clear: both; }
        .layout-item,
        .layout-dblitem {
            position: relative;
            background-color: green;
            zoom: 1;
            float: left;
        }
		.layout-c2,         .layout-c3,         .layout-c4 {
            position: relative;
            zoom: 1;
        }
        .layout-c3 .layout-item, .layout-c2 .layout-c3 .layout-item,         .layout-c4 .layout-3 .layout-item {
            position: relative;
            width: 33.3%;
        }
.layout-c3 .layout-dblitem, .layout-c2 .layout-c3 .layout-dblitem,         .layout-c4 .layout-3 .layout-dblitem {
            position: relative;
            width: 66.6%;
        }
        .layout-c2 .layout-item,         .layout-c3 .layout-2 .layout-item, .layout-c4 .layout-c2 .layout-item {
            position: relative;
            width: 50%;
        }
		.layout-c4 .layout-c4-item{
            position: relative;
            width: 25%;
        }       
        #wrapper { 
            width: 401px; 
            margin: 0 auto;
            border: solid 1px red;
            }
            
    </style>
    <!-- Conditional stylesheets for IE -->
    <!--[if lte IE 6]>
    <style type="text/css">

/* layouts
---------------------------------------------------------------------*/
.layout-3 .layout-item,
.layout-2 .layout-3 .layout-item,
.layout-4 .layout-3 .layout-item {
    width: 33.29999%;
}
.layout-3 .layout-dblitem,
.layout-2 .layout-3 .layout-dblitem,
.layout-4 .layout-3 .layout-dblitem {
    width: 66.59999%;
}
.layout-2 .layout-item,
.layout-3 .layout-2 .layout-item,
.layout-4 .layout-2 .layout-item {
    width: 49.99999%;
}
.layout-4 .layout-item,
.layout-3 .layout-4 .layout-item,
.layout-2 .layout-4 .layout-item {
    width: 24.89%;
}           

    </style>    
    <![endif]-->
    
</head>
<body>
    <div id="wrapper" class="layout-c2">
        <div class="layout-item">
            <div class="layout-c2">
                <div class="layout-item">item 1</div>
                <div class="layout-item">
                    <div class="layout-c2">
                        <div class="layout-item">item 1</div>
                        <div class="layout-item">item 1</div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="layout-item">
            <div class="layout-c3">
                <div class="layout-item">nested layout nested layout nested layout nested layout nested layout</div>
                <div class="layout-dblitem">nested layout nested layout nested layout nested layout nested layout</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div id="wra" class="layout-c4">
        <div class="layout-c4-item">item</div>
        <div class="layout-c4-item">item</div>
        <div class="layout-c4-item">item</div>
        <div class="layout-c4-item">item</div>
        <div class="clear"></div>
    </div>


</body>
</html>
