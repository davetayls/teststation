<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
    <head>
        <title>reCaptcha Styling</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Content-Language" content="en-GB" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
		<style type="text/css">
			.cp-captcha {
				background-color: #efefef;
				height: 105px;
				padding: 20px;
				position:relative;
			}
				.cp-captcha h4 {
					margin: 0 0 10px;		
				}
				.cp-captcha label {
					
				}
				.cp-captcha .label-text {
					display:block;
				}
					.cp-captcha .recaptcha_only_if_image,
					.cp-captcha .recaptcha_only_if_audio {
						
					}
				#recaptcha_image {
					position: absolute;
					right: 20px;
					top: 30px;
					width: 300px;
				}
				.cp-captcha-controls {
					position: absolute;
					right: 20px;
					top: 95px;
					width: 300px;					
				}
					.cp-captcha-reload {
						float: right;
						height:25px;
						overflow:hidden;
						width:74px;
					}
						.cp-captcha-reload a {
							background: url(sprites.png) no-repeat 0 -734px;
							display: block;
							float: right;
							height:25px;
							overflow:hidden;
							text-indent: -999px;
							width:74px;
						}
					.cp-captcha-getAudio {
						float: left;
						height:25px;
						overflow:hidden;
						width:74px;						
					}
						.cp-captcha-getAudio a {
							background: url(sprites.png) no-repeat 0 -761px;
							display: block;
							float: left;
							height:25px;
							overflow:hidden;
							text-indent: -999px;
							width:74px;						
						}
					.cp-captcha-getImage {
						height:25px;
						overflow:hidden;
						width:74px;
					}
						.cp-captcha-getImage a {
							background: url(sprites.png) no-repeat 0 -734px;
							display: block;
							height:25px;
							overflow:hidden;
							text-indent: -999px;
							width:74px;
						}
					.cp-captcha-help {
						height:25px;
						overflow:hidden;
						width:20px;						
					}
						.cp-captcha-help a {
							background: url(sprites.png) no-repeat -130px -122px;
							display: block;
							height:25px;
							overflow:hidden;
							text-indent: -999px;
							width:20px;						
						}
		</style>
    </head>
    <body>
        <h1>reCaptcha</h1>
        <div id="recaptcha_widget" class="cp-captcha" style="display:none">
        	<h4>Security image</h4>
			<label>
				<span class="label-text">
		            <span class="recaptcha_only_if_image">Please enter the words that appear in the box:</span>
		            <span class="recaptcha_only_if_audio">Enter the numbers you hear:</span>
				</span>
	            <input type="text" id="recaptcha_response_field" name="recaptcha_response_field" />					
			</label>
            <div class="recaptcha_only_if_incorrect_sol" style="color:red">
                Incorrect please try again
            </div>
            <div id="recaptcha_image"></div>
            <div class="cp-captcha-help">
                <a href="javascript:Recaptcha.showhelp()">Help</a>
            </div>
			<div class="cp-captcha-controls">
	            <div class="cp-captcha-reload">
	                <a href="javascript:Recaptcha.reload()">Get another CAPTCHA</a>
	            </div>
	            <div class="recaptcha_only_if_image cp-captcha-getAudio">
	                <a href="javascript:Recaptcha.switch_type('audio')">Get an audio CAPTCHA</a>
	            </div>
	            <div class="recaptcha_only_if_audio cp-captcha-getImage">
	                <a href="javascript:Recaptcha.switch_type('image')">Get an image CAPTCHA</a>
	            </div>
			</div>
        </div>
        <script>
            var RecaptchaOptions = {
                theme: 'custom',
				lang: 'en',
   				custom_theme_widget: 'recaptcha_widget'
            };
        </script>
        <script type="text/javascript" src="http://api.recaptcha.net/challenge?k=6LcdPQsAAAAAAK86D2EGNufciVNh4n-FGJgdjN35">
        </script>
        <noscript>
        	<div>
	            <iframe src="http://api.recaptcha.net/noscript?k=6LcdPQsAAAAAAK86D2EGNufciVNh4n-FGJgdjN35" height="300" width="500" frameborder="0">
	            </iframe>        		
        	</div>
			<div>
	            <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
	            <input type="hidden" name="recaptcha_response_field" value="manual_challenge">				
			</div>
        </noscript>
    </body>
</html>
