<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
	<head>
		<title>javascript watch test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Language" content="en-GB" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script type="text/javascript" src="watch.js"></script>
	</head>
	<body>
		<h1>body</h1>
		<input type="submit" id="el" />
		<script type="text/javascript">
			var el = document.getElementById('el');
			var changeFn = function(propertyName,oldValue,newValue){
				alert('changed');
				return newValue;
			};
			//var elWatcher = createWatcher(el);
			//elWatcher.watch("disabled",changeFn);
			el.onpropertychange = changeFn;
			el.style.setExpression('height', "this.disabled ? '200px' : '100px';");
			//el.style.color = 'red'; 
			el.disabled = true;
		</script>
	</body>
</html>
