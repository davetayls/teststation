<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>brand</title>
    <link href="../basesite/css/1.reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        /* 
            Corners : version 1 : 28/07/2009
            ---------------------------------------------------------------------
            
            These are simple containers, because they use percentage widths you might find that 
            floats don't sit next to each other, especially when nested. Try changing the parent
            containers fixed width or tweaking the percentages to achieve the best results.
            
            These have been tested in: 
                - ie6,ie7,ie8
                - firefox 2,3.5
                - chrome
                - opera 9.6
        */
.corners-container {
    zoom: 1;
    position: relative; 
    overflow: hidden;
}
.corner-4x4 { 
    position: absolute;
    width: 4px; height: 4px;
    display: block;
    overflow: hidden;
    margin: 0; padding: 0;
    /*border: solid 1px red;*/
}
.corner-tl { top:0; left: 0;}
.corner-tr { top:0; right:0; background-position: 4px 0px; }
.corner-bl { bottom:0px; left:0px; background-position: 0px 4px; }
.corner-br { bottom:0px; right:0px; background-position: 4px 4px; }

.corner-white .corner-tl,
.corner-white .corner-tr, 
.corner-white .corner-bl, 
.corner-white .corner-br { background-image: url(../images/corner-white.png); }
            
    </style>
    <!-- Conditional stylesheets for IE -->
    <!--[if lte IE 6]>
    <style type="text/css">

/* Corners 
---------------------------------------------------------------------*/
.corner-tr { right: -1px; }
.corner-bl { bottom:-1px; }
.corner-br { bottom:-1px; right:-1px; }

span.corner-tr { right: -1px; }
span.corner-bl { bottom:-1px; }
span.corner-br { bottom:-1px; right:-1px; }

.corner-white .corner-tl,
.corner-white .corner-tr, 
.corner-white .corner-bl, 
.corner-white .corner-br { background-image: url(../images/corner-white.gif); }

    </style>    
    <![endif]-->
    
</head>
<body>
    <div id="wrapper" class="container-2">
        <div class="container-item">
            <div class="container-2">
                <div class="container-item">item 1</div>
                <div class="container-item">
                    <div class="container-2">
                        <div class="container-item">item 1</div>
                        <div class="container-item">item 1</div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="container-item">
            <div class="container-3">
                <div class="container-item">nested container nested container nested container nested container nested container</div>
                <div class="container-dblitem">nested container nested container nested container nested container nested container</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div id="wra" class="container-4">
        <div class="container-item">item</div>
        <div class="container-item">item</div>
        <div class="container-item">item</div>
        <div class="container-item">item</div>
        <div class="clear"></div>
    </div>


</body>
</html>
